    <main>
        <h2>Deixe uma mensagem</h2>
        <br><br>
        <!-- Formulário para mensagens -->
        <form>
            <label for="nome">Seu Nome:</label>
            <br>
            <input type="text" placeholder="Digite seu nome" maxlength="50">
            <br><br>
            <label for="email">Seu E-mail:</label>
            <br>
            <input type="email" placeholder="seu-email@email.com.br" name="email">
            <br><br>
            <label for="mensagem" id="mensagem" name="mensagem">Digite sua mensagem no campo abaixo:</label>
            <br>
            <textarea name="opiniao" placeholder="Digite aqui sua mensagem" rows="5" cols="40"></textarea>
            <br>
            <input name="Submit" type="submit" id="Submit" value="Enviar">
        </form>
    </main>
